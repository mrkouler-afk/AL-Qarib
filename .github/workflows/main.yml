name: Build Flet App (APK & AAB + Desktop)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12.2"
  FLUTTER_VERSION: "3.24.3" # Ø£Ø­Ø¯Ø« Ø¥ØµØ¯Ø§Ø± Ù…Ø³ØªÙ‚Ø± Ø­ØªÙ‰ Ø£ÙƒØªÙˆØ¨Ø± 2025
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸª¶ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          pip install -r requirements.txt || true

      - name: ğŸ”§ Configure Flutter
        run: |
          flutter config --no-analytics
          yes | flutter doctor --android-licenses || true
          flutter doctor -v

      - name: ğŸ§± Clean previous builds
        run: |
          if [ -d build ]; then rm -rf build; fi
          flutter clean || true

      - name: ğŸ—ï¸ Build APK
        if: matrix.os == 'ubuntu-latest'
        run: |
          flet build apk --verbose --build-number=${{ env.BUILD_NUMBER }} --build-version=${{ env.BUILD_VERSION }}

      - name: ğŸ“¦ Build AAB
        if: matrix.os == 'ubuntu-latest'
        run: |
          flet build aab --verbose --build-number=${{ env.BUILD_NUMBER }} --build-version=${{ env.BUILD_VERSION }}

      - name: ğŸ’» Build Desktop (Windows / macOS)
        if: matrix.os != 'ubuntu-latest'
        run: |
          flet build

      - name: ğŸ“¤ Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.os }}
          path: |
            build/
            dist/
