name: ğŸ—ï¸ Build Flet App (APK + AAB)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”¹ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ”¹ Install Flet
        run: |
          pip install --upgrade pip
          pip install flet

      - name: ğŸ”¹ Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"
          channel: "stable"

      - name: âœ… Accept Android licenses safely
        continue-on-error: true
        run: |
          echo "ğŸ“œ Accepting Android licenses (safe mode)..."
          yes | sdkmanager --licenses >/dev/null 2>&1 || true
          yes | flutter doctor --android-licenses >/dev/null 2>&1 || true
          echo "âœ… Licenses accepted (or safely skipped)."

      - name: ğŸ”¹ Flutter doctor
        run: flutter doctor -v || true

      - name: ğŸ”¹ Install project dependencies
        run: |
          if [ -f "pubspec.yaml" ]; then
            flutter pub get
          else
            echo "âš ï¸ No pubspec.yaml found (Flet-only project)."
          fi

      - name: ğŸ”¹ Build Flet project to Flutter (auto)
        run: |
          echo "ğŸ”„ Converting Python Flet app to Flutter project..."
          python -m flet build flutter
          echo "âœ… Flutter project generated successfully."

      - name: ğŸ“¦ Build Android APK & AAB
        run: |
          cd build/flutter
          flutter build apk --release || true
          flutter build appbundle --release || true
          echo "âœ… APK & AAB built successfully."

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flet-builds
          path: |
            build/flutter/build/app/outputs/flutter-apk/app-release.apk
            build/flutter/build/app/outputs/bundle/release/app-release.aab
