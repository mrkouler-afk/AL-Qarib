name: Build Android (APK & AAB)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.2
  FLUTTER_VERSION: 3.22.2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses

      - name: Install Flet CLI
        run: pip install flet flet-cli

      - name: Build APK
        run: |
          flutter config --no-analytics
          flutter doctor
          flutter clean
          flutter pub get
          flet build apk --verbose --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION

      - name: Build AAB
        run: |
          flet build aab --verbose --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4.3.4
        with:
          name: android-builds
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
