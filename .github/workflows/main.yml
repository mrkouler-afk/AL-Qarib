name: Build Android (APK & AAB)

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.2
  FLUTTER_VERSION: 3.22.2

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses

      - name: Install Flet CLI
        run: pip install flet flet-cli

      - name: Build APK
        working-directory: ./AL-Qarib   # ← غيّرها حسب اسم مجلد المشروع
        run: |
          flutter config --no-analytics
          flutter doctor
          flutter clean
          flutter pub get
          flet build apk --verbose --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4.3.4
        with:
          name: apk-build-artifact
          path: AL-Qarib/build/apk
          if-no-files-found: warn

  build-aab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses

      - name: Install Flet CLI
        run: pip install flet flet-cli

      - name: Build AAB
        working-directory: ./AL-Qarib   # ← غيّرها حسب اسم مجلد المشروع
        run: |
          flutter config --no-analytics
          flutter doctor
          flutter clean
          flutter pub get
          flet build aab --verbose --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4.3.4
        with:
          name: aab-build-artifact
          path: AL-Qarib/build/aab
          if-no-files-found: warn
