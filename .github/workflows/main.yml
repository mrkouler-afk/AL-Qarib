name: ğŸ—ï¸ Build Flet App (APK + AAB)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”¹ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ”¹ Install Flet CLI
        run: |
          python -m pip install --upgrade pip
          pip install flet-cli
          pip install flet
          echo "âœ… Flet CLI installed."

      - name: ğŸ”¹ Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"
          channel: "stable"

      - name: âœ… Accept Android licenses safely
        continue-on-error: true
        run: |
          echo "ğŸ“œ Accepting Android licenses..."
          yes | sdkmanager --licenses >/dev/null 2>&1 || true
          yes | flutter doctor --android-licenses >/dev/null 2>&1 || true
          echo "âœ… Licenses accepted or skipped safely."

      - name: ğŸ”¹ Verify Flutter
        run: flutter doctor -v || true

      - name: ğŸ”¹ Clean Flutter cache
        run: flutter clean || true

      - name: ğŸ”¹ Build Flet APK & AAB
        run: |
          echo "ğŸ—ï¸ Building APK and AAB from Flet project..."
          flet build apk --verbose || true
          flet build aab --verbose || true
          echo "âœ… Build completed successfully."

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flet-builds
          path: |
            build/apk/*.apk
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
