name: Build APK for Flet App

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Flet and Briefcase
      run: |
        pip install flet briefcase

    - name: Build Android APK with Briefcase
      run: |
        briefcase create android
        briefcase build android
        briefcase package android

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v3
      with:
        name: flet-apk
        path: android/gradle/app/build/outputs/apk/**/*.apk
