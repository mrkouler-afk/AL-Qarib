name: Build Flet App (APK & AAB)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🐍 تثبيت بايثون (لأن مشروعك Flet بايثون)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 🧰 تثبيت Flutter بأحدث إصدار
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"  # أو "latest" لو عايز الأحدث دايمًا
          channel: "stable"
          cache: true

      # ⚙️ تثبيت المتطلبات
      - name: Install ependencies
        run: |
          flutter doctor -v
          flutter pub get
          pip install flet

      # 🚀 بناء APK
      - name: Build Android APK
        run: |
          flet build apk --verbose

      # 📦 بناء AAB
      - name: Build Android AAB
        run: |
          flet build aab --verbose

      # 🗂️ حفظ الملفات الناتجة في GitHub Artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: |
            build/**/*.apk
            build/**/*.aab
